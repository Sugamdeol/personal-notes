<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    .note-item {
      cursor: pointer;
    }

    textarea {
      height: 150px;
    }

    #noteDisplay {
      white-space: pre-wrap;
    }

    .note-actions {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Personal Notes</h1>

    <div class="card mb-4">
      <div class="card-header">Create or Update Note</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="noteKey" class="form-label">Note Key:</label>
          <input type="text" id="noteKey" class="form-control">
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label">Note Content:</label>
          <textarea id="noteContent" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" onclick="createOrUpdateNote()">Submit</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">View Notes</div>
      <div class="card-body">
        <div id="notesList" class="list-group"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Selected Note</div>
      <div class="card-body">
        <h5 id="noteDisplayKey" class="card-title"></h5>
        <pre id="noteDisplay" class="card-text"></pre>
        <div class="note-actions">
          <button class="btn btn-danger" onclick="deleteNote()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://notes.deolsugam.workers.dev/";

    async function createOrUpdateNote() {
      const key = document.getElementById("noteKey").value;
      const content = document.getElementById("noteContent").value;
      const method = await noteExists(key) ? "PUT" : "POST";
      await fetch(`${API_URL}${key}`, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      });
      alert("Note saved!");
      clearForm();
      loadNotes();
    }

    async function noteExists(key) {
      const response = await fetch(`${API_URL}${key}`);
      return response.ok;
    }

    async function loadNotes() {
      const response = await fetch(API_URL);
      const notes = await response.json();
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = '';
      notes.forEach(note => {
        const item = document.createElement("a");
        item.classList.add("list-group-item", "list-group-item-action", "note-item");
        item.textContent = note.key;
        item.onclick = () => viewNote(note.key);
        notesList.appendChild(item);
      });
    }

    async function viewNote(key) {
      const response = await fetch(`${API_URL}${key}`);
      const note = await response.json();
      document.getElementById("noteDisplayKey").textContent = key;
      document.getElementById("noteDisplay").textContent = note.content || "No note found.";
    }

    async function deleteNote() {
      const key = document.getElementById("noteDisplayKey").textContent;
      if (key && confirm("Are you sure you want to delete this note?")) {
        await fetch(`${API_URL}${key}`, { method: "DELETE" });
        alert("Note deleted!");
        clearForm();
        loadNotes();
      }
    }

    function clearForm() {
      document.getElementById("noteKey").value = '';
      document.getElementById("noteContent").value = '';
      document.getElementById("noteDisplayKey").textContent = '';
      document.getElementById("noteDisplay").textContent = '';
    }

    // Load notes on page load
    loadNotes();
  </script>
</body>

</html>
